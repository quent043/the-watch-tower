        <div class="container col-sm-6">
          <form (ngSubmit)="onSubmit()" #surfForm="ngForm">
            <div class="form-group">
              <label for="nom">Nom du Spot:</label>
              <input    type="text"  class="form-control" id="nom" name="nom" 
                        [(ngModel)] = "spot.nom"
                        placeholder="{{spot.nom}}" appPlaceHolderEdit        
                        #name="ngModel">
            </div>
            <div class="form-group">
              <label for="type">Type de Spot:</label>
              <input type="text" class="form-control" id="type" name="type"
              [(ngModel)] = "spot.type"
              appPlaceHolderEdit placeholder="{{spot.type}}"
              #name="ngModel" ngModel>
            </div>
            <div class="form-group">
              <label for="houle">Houle Saturation:</label>
              <input type="text" class="form-control" id="hauteurSaturation" name="hauteurSaturation"
              [(ngModel)] = "spot.hauteurSaturation"
              appPlaceHolderEdit placeholder="{{spot.hauteurSaturation}}"
              #name="ngModel" ngModel>
            </div>
            <div class="form-group">
              <label for="maree">Maree Optimale:</label>
              <input type="text" class="form-control" id="maree" name="maree"
              [(ngModel)] = "spot.maree"
              appPlaceHolderEdit placeholder="{{spot.maree}}"
              #name="ngModel" ngModel>
            </div>
            <!-- TODO: A AJOUTER -->
            <!-- <div class="form-group">
              <label for="vent">Vent Saturation:</label>
              <input type="text" class="form-control" id="ventSaturation">
            </div> -->
            <div class="form-group">
              <label for="directionVent">Direction optimale du Vent:</label>
              <input type="text" class="form-control" id="directionVent" name="directionVent"
              [(ngModel)] = "spot.directionVent"
              appPlaceHolderEdit placeholder="{{spot.directionVent}}"
              #name="ngModel">
            </div>
            <div class="form-group">
              <label for="region">Region:</label>
              <input type="text" class="form-control" id="region" name="region"
              [(ngModel)] = "spot.region"
              appPlaceHolderEdit placeholder="{{spot.region}}"
              #name="ngModel" ngModel>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
            <button class="btn btn-primary" (click) = onReturn() >Cancel</button>
            <!-- (click) = onSubmitClick() on va mettre Ã§a dans l''action' du form -->
          </form>
          
        </div>

        <h4  *ngIf=!spot class="center">
          <app-loader></app-loader>
        </h4>
