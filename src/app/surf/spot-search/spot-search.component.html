<div class="row">
    <div class="col s12 m6 offset-m3">
        <h2>Recherche Spot</h2>
        <!-- <form> -->
            <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" #searchBox
            (keyup)="search(searchBox.value)">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>

            <div class="list-group">
                <a *ngFor="let spot of spots$ | async"
                  (click)="gotoDetail(spot)" class="list-group-item">
                  {{ spot.nom }}
                </a>
                <!-- Le | async appliqué à un observable n'affiche une réponse que lorsqu'un résultat 
                est trouvé par l'Observable. 'spots$' etant un observable, il ne peux pas fonctionner sans ce pipe  -->
              </div>
        <!-- </form> -->
    </div>
</div>
